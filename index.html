<!DOCTYPE html>

<html>

    <head>
        <title>Bé tập js</title>
        <link rel="stylesheet" href="./main.css">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1>BÉ TẬP JAVASCRIPT</h1>
            </div>

            <div class="calc-div">

                <div class="input-div">
                    <div class="first-num">
                        <label for="num-1">Số thứ nhất :</label>
                        <input type="text" id="num-1" name="calc-input1">
                    </div>
                    <div class="second-num">
                        <label for="num-2">Số thứ hai :</label>
                        <input type="text" id="num-2" name="calc-input2">
                    </div>
                </div>

                <div class="select-div">
                    <div class="selection">
                        <div class="col-lg-4">
                            <input type="radio" id="sum" name="calc-selec" value="sum">
                            <label for="sum">Cộng</label><br>
                        </div>
                        <div class="col-lg-4">
                            <input type="radio" id="sub" name="calc-selec" value="sub">
                            <label for="sub">Trừ</label><br>
                        </div>
                    </div>
                    <div class="selection">
                        <div class="col-lg-4">
                            <input type="radio" id="mul" name="calc-selec" value="mul">
                            <label for="mul">Nhân</label><br>
                        </div>
                        <div class="col-lg-4">
                            <input type="radio" id="dv" name="calc-selec" value="dv">
                            <label for="dv">Chia</label><br>
                        </div>
                    </div>

                </div>
            </div>

            <div class="result-div">
                <div class="show">
                    <div class="res">
                        <label for="num-res">Kết quả :</label>
                        <input type="text" id="num-res" name="res">
                    </div>
                </div>
                <div class="btn-calc">
                    <button class="btn-btn" onclick="Calc()">Tính</button>
                </div>
                   
               
            </div>

            <div class="noti-div">
                <div>
                    <p id="noti">Hãy nhập số và lựa chọn phép tính</p>  
                </div>
                
            </div>

            
        </div>
    
    </body>

    <script src="./main.js"></script>
</html>
